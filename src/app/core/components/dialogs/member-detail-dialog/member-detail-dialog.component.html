<mat-card class="z-depth-3">
  <mat-card-header class="header" fxLayoutAlign="center center">
    <!-- <mat-card-title fxFlex="100%"> -->
    <div fxLayout="row"
        fxLayoutAlign="center center"
        fxFlex="100%">{{actionType}} Member Information</div>
      <!-- </mat-card-title> -->
  </mat-card-header>
  <form [formGroup]="memberForm"
        (ngSubmit)="onSubmit();close()">
    <div fxLayout="row"
         class="height:40px"
         fxLayoutAlign="center center"
         fxLayoutGap="130px">
      <div fxLayout="row">Member ID: {{memberNumber}}

      </div>
      <div name="memberSince"> Member Since: {{memberSince | dateFormat}}</div>
    </div>


    <div>
      <div fxLayout="row"
           fxLayoutGap="70px"
           fxLayoutAlign="center center">

        <div>
          <mat-form-field>
            <input matInput
                   required
                   name="firstName"
                   formControlName="firstName"
                   placeholder="First Name" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput
                   required
                   name="lastName"
                   formControlName="lastName"
                   placeholder="Last Name" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div formGroupName="address">
      <div class="row"
           fxLayoutAlign="start center">
        <div fxFlexOffset="110px">
          <mat-form-field fxFlex="300px">
            <input matInput
                   required
                   name="street"
                   formControlName="street"
                   placeholder="Street Address" />
          </mat-form-field>
        </div>
      </div>

      <div class="row"
           fxLayoutAlign="start center">
        <div fxFlexOffset="110px">
          <mat-form-field>
            <input matInput
                   required
                   name="city"
                   formControlName="city"
                   placeholder="City" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field fxFlex="50px"
                          fxFlexOffset="70px">
            <input matInput
                   required
                   name="state"
                   formControlName="state"
                   placeholder="State">
          </mat-form-field>
        </div>
      </div>

      <div class="row"
           fxLayoutAlign="start center">
        <div>
          <mat-form-field fxFlex="80px"
                          fxFlexOffset="110px">
            <input matInput
                   maxlength="5"
                   required
                   name="zipcode"
                   formControlName="zipcode"
                   placeholder="ZipCode" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field fxFlexOffset="170px">
            <input matInput
                   appPhoneMask
                   #phoneNumber
                   type="tel"
                   id="phoneNumber"
                   name="phoneNumber"
                   formControlName="phoneNumber"
                   placeholder="Phone Number" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row"
         fxLayoutAlign="start center">
      <mat-form-field>
        <mat-select [(value)]="selected"
                    placeholder="Favorite Activity"
                    formControlName="favoriteActivity"
                    name="favoriteActivity">
          <mat-option></mat-option>
          <mat-option *ngFor="let activity of activities"
                      [value]="activity.value">
            {{activity.desc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div fxLayout="row"
         fxLayoutGap="70px"
         fxLayoutAlign="center center">
      <div fxFlexOffset="200px">
        <button mat-raised-button
                class="btn btn-secondary pull-right"
                style="margin-left: 20px;"
                type="button"
                (click)="close()">Cancel</button>

        <button mat-raised-button
                type="submit"
                class="btn btn-primary pull-right">
          Save Member
        </button>
      </div>
    </div>
  </form>
</mat-card>
