<mat-card class="z-depth-3">
  <mat-card-header class="header"
                   fxLayoutAlign="center center">
    <div fxLayout="row"
         fxLayoutAlign="center center"
         fxFlex="100%">{{actionType}} Member Information</div>
  </mat-card-header>
  <form [formGroup]="memberForm"
        (ngSubmit)="onSubmit()">
    <div class="row"
         fxLayoutGap="70px"
         fxLayoutAlign="start center">
        <div fxFlexOffset="80px">Member ID: {{memberNumber}}</div>
        <div fxFlexOffset="90px"> Member Since: {{memberSince | dateFormat}}</div>

    </div>


    <div>
      <div class="row"
           fxLayoutGap="70px"
           fxLayoutAlign="start center">

        <div fxFlexOffset="110px">
          <mat-form-field>
            <input matInput
                   required
                   name="firstName"
                   formControlName="firstName"
                   placeholder="First Name" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field>
            <input matInput
                   required
                   name="lastName"
                   formControlName="lastName"
                   placeholder="Last Name" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div formGroupName="address">
      <div class="row"
           fxLayoutAlign="start center">
        <div fxFlexOffset="110px">
          <mat-form-field fxFlex="300px">
            <input matInput
                   required
                   name="street"
                   formControlName="street"
                   placeholder="Street Address" />
          </mat-form-field>
        </div>
      </div>

      <div class="row"
           fxLayoutAlign="start center">
        <div fxFlexOffset="110px">
          <mat-form-field>
            <input matInput
                   required
                   name="city"
                   formControlName="city"
                   placeholder="City" />
          </mat-form-field>
        </div>

        <div>
          <mat-form-field fxFlex="75px"
                          fxFlexOffset="70px">
            <input matInput
                   required
                   name="state"
                   formControlName="state"
                   placeholder="State">
          </mat-form-field>
        </div>
      </div>

      <div class="row"
           fxLayoutAlign="start center">
        <div>
          <mat-form-field fxFlex="130px"
                          fxFlexOffset="110px">
            <input matInput
                   maxlength="5"
                   required
                   name="zipcode"
                   formControlName="zipcode"
                   placeholder="ZipCode" />
          </mat-form-field>
        </div>

        <div class="row"
             fxLayoutAlign="start center"
             fxFlexOffset="120px">
          <mat-form-field fxFlex="140px">
            <input matInput
                   appPhoneMask
                   #phoneNumber
                   type="tel"
                   id="phoneNumber"
                   name="phoneNumber"
                   formControlName="phoneNumber"
                   placeholder="Phone Number" />
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="row"
         fxLayoutAlign="start center">
      <div>
        <mat-form-field fxFlexOffset="110px"
                        fxFlex="200px">
          <mat-select [(value)]="selected"
                      placeholder="Favorite Activity"
                      formControlName="favoriteActivity"
                      name="favoriteActivity">
            <mat-option>Choose an Activity</mat-option>
            <mat-option *ngFor="let activity of activities"
                        [value]="activity.value">
              {{activity.desc}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <div fxLayout="row"
         fxLayoutGap="70px"
         fxLayoutAlign="end center">
      <div fxFlexOffset="200px">
        <button mat-raised-button
                type="submit"
                class="btn btn-primary">
          Save Member
        </button>

        <button mat-raised-button
                class="btn btn-secondary "
                style="margin-left: 20px;"
                type="button"
                (click)="close()">Cancel</button>
      </div>
    </div>
  </form>
</mat-card>
