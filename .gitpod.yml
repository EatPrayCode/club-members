github:
  prebuilds:
    master: true
    branches: false
    pullRequests: true
    addCheck: true
    addComment: false
    addLabel: prebuild-in-gitpod

tasks:
  - before: npm i -g @angular/cli &&
            ng analytics off
    init: echo 'export NG_CLI_ANALYTICS=ci' >> $BASH_ENV &&
          ng analytics off && 
          npm install
    command: >
      npm i -g json-server &&
      json-server --watch db.json
  - command: >
      gp await-port 3000 &&
      npm i -g nodemon &&
      nodemon server.js
  - command: >
      gp await-port 8000 &&
      ng serve --host 0.0.0.0 --disable-host-check

ports:
  - port: 3000
    onOpen: ignore
  - port: 8000
    onOpen: ignore
  - port: 4200
    onOpen: open-preview
