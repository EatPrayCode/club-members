github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    addCheck: true
    addComment: false
    addLabel: prebuild-in-gitpod

tasks:
  - init: npm install
    command: >
      npm i -g @angular/cli &&
      ng analytics off &&
      npm i -g nodemon &&
      npm i -g json-server &&
      json-server --watch db.json
  - command: nodemon server.js
  - command: ng serve --host 0.0.0.0 --disable-host-check

ports:
  - port: 3000
    onOpen: ignore
  - port: 8000
    onOpen: ignore
  - port: 4200
    onOpen: open-browser
